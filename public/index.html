<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Café Data Assistant</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:1.5rem;max-width:760px}
    textarea{width:100%;height:110px;padding:.5rem;font-size:1rem}
    button{padding:.5rem 1rem;margin-top:.5rem}
    .response{margin-top:1rem;background:#f7f7f8;padding:1rem;border-radius:8px;white-space:pre-wrap}
    .loader{opacity:.6}
  </style>
</head>
<body>
  <h1>☕ Café Data Assistant</h1>
  <p>Ask questions about your sales (data is read from Google Sheets).</p>
  <textarea id="question" placeholder="e.g., How many lattes were sold last week?"></textarea>
  <br/>
  <button id="askBtn">Ask</button>

  <div class="response" id="responseArea" style="display:none"></div>

  <script>
    const askBtn = document.getElementById('askBtn');
    const qEl = document.getElementById('question');
    const rEl = document.getElementById('responseArea');

    async function ask() {
      const question = qEl.value.trim();
      if (!question) return alert("Type a question first.");
      rEl.style.display = 'block';
      rEl.textContent = 'Thinking...';
      rEl.classList.add('loader');
      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            spreadsheetId: "<PUT SHEET ID HERE>",
            range: "Sales!A1:D1000"
          })
        });
        const data = await res.json();
        if (res.ok) {
          rEl.classList.remove('loader');
          rEl.textContent = data.answer || "No answer returned.";
        } else {
          rEl.classList.remove('loader');
          rEl.textContent = "Error: " + (data.error || res.statusText);
        }
      } catch (err) {
        rEl.classList.remove('loader');
        rEl.textContent = "Network error: " + err.message;
      }
    }

    askBtn.addEventListener('click', ask);
    qEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) ask();
    });
  </script>
</body>
</html>
